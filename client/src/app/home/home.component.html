<div class="contanier mt-5">

    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find Your Match</h1>
        <p class="lead" >Come on to it to view matches...you just need to resgister</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn More</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="contanier">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register  (cancelRegister)="cancelRegisterModel($event)"></app-register>
            </div>
        </div>
    </div>
</div>
